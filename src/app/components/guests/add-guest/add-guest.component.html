<div class="container my-5 text-center">
    <h1 class="mb-3">Add Guests</h1>
    <div class="row justify-content-center">
      <div class="col-6">
        <form #form="ngForm" (ngSubmit)="addGuest()" class="p-4 rounded" style="background-color: rgb(202, 249, 218);">
          <div class="mb-3">
            <label for="firstName" class="form-label">Name</label>
            <input type="text" class="form-control" id="firstName" name="firstName" [(ngModel)]="addGuestRequest.firstName">
          </div>
          <div class="mb-3">
            <label for="surname" class="form-label">Surname</label>
            <input type="text" class="form-control" id="surname" name="surname" [(ngModel)]="addGuestRequest.surname">
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input type="text" class="form-control" id="phone" name="phone" [(ngModel)]="addGuestRequest.phone">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" [(ngModel)]="addGuestRequest.email">
          </div>
          
          <button type="submit" class="btn btn-info">Save</button>
        </form>
      </div>
    </div>
  </div>
